<section class="d-flex align-items-center py-4 bg-body-tertiary"
  style="height: 100vh;">

  <main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="email" class="form-control" formControlName="userName" id="floatingInput"
          placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" formControlName="password" id="floatingPassword"
          placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button [disabled]="loginForm.invalid" type="submit" (click)="onSubmit()" class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    </form>
  </main>
</section>
