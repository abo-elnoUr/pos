<h2 class="ms-3">Customer</h2>
  <div class="row py-2 m-2">
    <div class="col-lg-6">
      <label>Client Phone</label>
      <input type="text" placeholder="Phone" class="form-control" (input)="setClientPhone($any($event.target).value)" >
    </div>
    <div class="col-lg-6" >
      <div class="d-flex flex-column" *ngIf="client$ | async as client">
        <label> name: {{ client.name }}</label>
        <label>balance :{{ client.balance }}</label>
        <label>order count :{{ client.ordersCount }}</label>
      </div>
    </div>
  </div>
<hr>
